<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="menu">
      <div class="wrapper">
        <h1 id="title">
          <a href="#">CVPress</a>
        </h1>
      </div>
    </div>
    <div class="wrapper">
      <div id="resume">
        <input type="text" id="name" value="" class="h1" placeholder="John Doe" />
        
        <div id="contact" class="section">
          
          <h2>Contact</h2>
          
          <div class="input labeled">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" value="" placeholder="johndoe@gmail.com" />
          </div>
          
          <div class="input labeled">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="" placeholder="(555) 555-5555" />
          </div>
          
          <div class="input labeled">
            <label for="website">Website</label>
            <input type="text" id="website" name="website" value="" placeholder="johndoe.com" />
          </div>
          
          <div class="input labeled">
            <label for="github">Github</label>
            <input type="text" id="github" name="github" value="" placeholder="github.com/johndoe" />
          </div>
          
        </div>
        
      </div>
    </div>
  </body>
</html>
